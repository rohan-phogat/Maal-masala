<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f9f9f9"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">AgriSmart: Team Structure and Integration</text>
  
  <!-- Central Platform -->
  <circle cx="400" cy="300" r="80" fill="#64B5F6" stroke="#1976D2" stroke-width="2"/>
  <text x="400" y="300" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#fff">Web Platform</text>
  <text x="400" y="325" font-family="Arial" font-size="12" text-anchor="middle" fill="#fff">Member 1</text>
  
  <!-- Disease Detection Module -->
  <circle cx="200" cy="150" r="70" fill="#EF9A9A" stroke="#D32F2F" stroke-width="2"/>
  <text x="200" y="145" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#fff">Disease Detection</text>
  <text x="200" y="165" font-family="Arial" font-size="12" text-anchor="middle" fill="#fff">Member 2</text>
  
  <!-- Crop Recommendation Module -->
  <circle cx="600" cy="150" r="70" fill="#81C784" stroke="#388E3C" stroke-width="2"/>
  <text x="600" y="145" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#fff">Crop Recommendation</text>
  <text x="600" y="165" font-family="Arial" font-size="12" text-anchor="middle" fill="#fff">Member 3</text>
  
  <!-- Chatbot & Expert System -->
  <circle cx="400" cy="500" r="70" fill="#9575CD" stroke="#512DA8" stroke-width="2"/>
  <text x="400" y="495" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#fff">Multilingual Chatbot</text>
  <text x="400" y="515" font-family="Arial" font-size="12" text-anchor="middle" fill="#fff">Member 4</text>
  
  <!-- External API Connectors -->
  <circle cx="700" cy="300" r="40" fill="#FFD54F" stroke="#FFA000" stroke-width="2"/>
  <text x="700" y="295" font-family="Arial" font-size="11" text-anchor="middle" font-weight="bold" fill="#333">External APIs</text>
  <text x="700" y="310" font-family="Arial" font-size="9" text-anchor="middle" fill="#333">Market & Weather</text>
  
  <!-- Farmer User Interface -->
  <circle cx="100" cy="300" r="40" fill="#4DB6AC" stroke="#00796B" stroke-width="2"/>
  <text x="100" y="295" font-family="Arial" font-size="11" text-anchor="middle" font-weight="bold" fill="#fff">Farmer UI</text>
  <text x="100" y="310" font-family="Arial" font-size="9" text-anchor="middle" fill="#fff">Mobile/Web</text>
  
  <!-- Integration Layer -->
  <rect x="250" y="270" width="300" height="60" rx="15" ry="15" fill="#BBDEFB" stroke="#1976D2" stroke-width="2" opacity="0.7"/>
  <text x="400" y="305" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#1565C0">API Integration Layer</text>
  
  <!-- Database -->
  <rect x="350" y="360" width="100" height="40" rx="5" ry="5" fill="#B39DDB" stroke="#512DA8" stroke-width="2"/>
  <text x="400" y="385" font-family="Arial" font-size="12" text-anchor="middle" fill="#fff">Database</text>
  
  <!-- Connection Lines -->
  <!-- Disease Module connections -->
  <line x1="260" y1="185" x2="340" y2="250" stroke="#666" stroke-width="2"/>
  
  <!-- Crop Module connections -->
  <line x1="540" y1="185" x2="460" y2="250" stroke="#666" stroke-width="2"/>
  
  <!-- Chatbot connections -->
  <line x1="400" y1="430" x2="400" y2="340" stroke="#666" stroke-width="2"/>
  
  <!-- External API connections -->
  <line x1="665" y1="290" x2="480" y2="290" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Farmer UI connections -->
  <line x1="135" y1="290" x2="320" y2="290" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Database connections -->
  <line x1="400" y1="330" x2="400" y2="360" stroke="#666" stroke-width="2"/>
  
  <!-- Integration Phase -->
  <rect x="50" y="550" width="700" height="30" rx="10" ry="10" fill="#E1BEE7" stroke="#8E24AA" stroke-width="2"/>
  <text x="400" y="570" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#4A148C">Final Integration Phase - All Team Members</text>
</svg>
